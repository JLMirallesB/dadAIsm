<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cabaret Volt-AI-re</title>
    <link rel="stylesheet" href="css/style.css?v=2">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Intro Terminal -->
    <div id="intro-overlay">
        <div class="terminal">
            <div class="terminal-header">
                <span class="terminal-dot"></span>
                <span class="terminal-dot"></span>
                <span class="terminal-dot"></span>
            </div>
            <div class="terminal-body">
                <p id="terminal-text"></p>
                <span id="terminal-cursor">█</span>
            </div>
            <button id="intro-skip" class="hidden">[ ENTRAR AL CABARET ]</button>
        </div>
    </div>

    <header>
        <h1>Cabaret Volt-AI-re</h1>
        <p class="subtitle">Una tertulia Dadaísta generada por IA</p>
    </header>

    <main id="conversation-container">
        <!-- La conversación se generará aquí dinámicamente -->
    </main>

    <footer id="main-footer">
        <p class="end-transmission">— Fin de la transmisión —</p>
        <p class="credits">
            Creado por <a href="https://www.jlmirall.es" target="_blank" rel="noopener">José Luis Miralles Bono</a>
            con ayuda de Gemini y Claude
        </p>
        <p class="support">
            <a href="https://ko-fi.com/miralles" target="_blank" rel="noopener">☕ Invítame a una horchata</a>
        </p>
    </footer>

    <!-- Plantilla para cada mensaje de la conversación -->
    <template id="message-template">
        <article class="message">
            <div class="avatar"></div>
            <div class="message-content">
                <strong class="author"></strong>
                <small class="meta-info"></small>
                <p class="text"></p>
            </div>
        </article>
    </template>

    <script src="js/app.js?v=2"></script>
</body>
</html>
